<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun 🎂</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      overflow: hidden;
      text-align: center;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      object-fit: cover;
      margin-bottom: 20px;
      animation: zoomIn 2s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: white;
      animation: fadeInDown 2s ease;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: white;
      animation: fadeInUp 2s ease;
    }

    /* Kado */
    .gift {
      width: 100px;
      height: 100px;
      background: url("https://cdn-icons-png.flaticon.com/512/869/869869.png") no-repeat center/contain;
      cursor: pointer;
      margin: 20px auto;
      animation: bounce 1.5s infinite;
    }

    .gift:hover {
      transform: scale(1.1);
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-20px);
      }

      60% {
        transform: translateY(-10px);
      }
    }

    /* Animasi */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Balon */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      background: #8e44ad;
      border-radius: 50%;
      animation: floatUp 6s infinite ease-in;
    }

    .balloon:before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: white;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }

      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
      }
    }
  </style>

  <!-- sweetalert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
